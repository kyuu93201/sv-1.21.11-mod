      header:
      - '[List of](dark_aqua) [%TEAM%](gold) [warps.](dark_aqua)'
      - '[You can Hover each warp name to get details](dark_aqua)'
      - ''
      warp: '[[%WARP_NAME%]](#1055C9 hover=%WARP_INFO% run_command=/team warp %WARP_NAME%)'
      warp-info:
      - '[Left click to TP to](gray) [%WARP_NAME%](gold) [position](gray)'
      - ''
      - '[Coordinates:](gray) [X:](gray)[%X%](dark_aqua) [Y:](gray)[%Y%](dark_aqua) [Z:](gray)[%Z%](dark_aqua)'
      - '[World:](gray) [%WORLD_NAME%](dark_aqua) [Server:](gray) [%SERVER_NAME%](dark_aqua)'
  kick:
    # Team Kick Messages
    successful: '&3Player &6%KICKEDPLAYER%&3 was kicked from your team.'
    kicked-player-message: '&3You were kicked from &6%TEAM%&3!'
    target-not-in-team: '&3Player &6%KICKEDPLAYER%&3 is not in your team.'
    player-not-found: '&3Could not find player &6%KICKEDPLAYER%&3. They may be have not joined before.'
    must-be-owner: '&3You are not an owner of a team!'
    incorrect-usage: '&3Unrecognised argument please use &6/team kick <member>&3.'
    failed-cannot-kick-yourself: '&3You cannot kick yourself, use &6/team leave&3.'
