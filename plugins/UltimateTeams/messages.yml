    change-successful: '&3Successfully changed team prefix to %TEAMPREFIX%&r&3!'
    too-long: '&3Team prefix too long - maximum length is &6%CHARMAX% &3characters.'
    too-short: '&3Team prefix too short - minimum length is &6%CHARMIN% &3characters.'
    invalid-prefix: '&3Please provide a new prefix. Use &b/team prefix <prefix>&3!'
