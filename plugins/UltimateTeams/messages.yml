    enemy-list-not-found: '&aEnemy not found'
    join-fee: '&3Join Fee: &a%AMOUNT%'
    motd: '&3MOTD: &a%MOTD%'
    pvp-enabled: '&3Friendly Fire: &a&oENABLED'
    pvp-disabled: '&3Friendly Fire: &c&oDISABLED'
    home-set: '&3Home Set: &a&oTRUE'
    home-not-set: '&3Home Set: &c&oFALSE'
    bank-amount: '&3Bank Amount: &6%AMOUNT%'
    footer: '&7-----'
    not-in-team: '&3You are not in a team!'
