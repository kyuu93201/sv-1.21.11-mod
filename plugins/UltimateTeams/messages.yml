    # Team List Messages
    no-teams: |-
      &3No teams found!
      &3Create one using &b/team create <name>&3!
    header: |
      &7----- &6TeamsList &7-----&r
      &3&lCurrent teams:&r
    footer: '&7-----'
  info:
    # Team Info Messages
    header: |-
      &7----- &6TeamInfo &7-----&r
