    denied: '&3Invite successfully denied.'
    denied-inviter: '&3%PLAYER% denied your invite.'
    deny-fail: '&3Failed to deny the invite.'
    received-message:
    - '&7&m                                                    &r'
    - '[Team Invitation](gold bold)'
    - '[You''ve been invited to join](yellow) [%TEAM%](gold) [by](yellow) [%INVITER%](gold)'
    - ''
    - '[[✔ ACCEPT]](green bold run_command=/team invite accept hover=[Click to accept the invitation](green)) [[✔ DECLINE]](red bold run_command=/team invite deny hover=[Click to deny the invitation](red))'
    - '&7&m                                                    &r'
    error-invites-disabled: '[%NAME%](gold) [has invites disabled, you can''t invite him!](dark_aqua)'
  join:
    # Team Join Messages
    successful: '&3Successfully joined &6%TEAM%&3!'
    failed: '&3Failed to join &6%TEAM%&3'
    failed-no-valid-team: '&3Failed to join a team - no team was found!'
    failed-no-invite: '&3Failed to join a team - no invite was found!'
    broadcast-chat: '&3The player &6%PLAYER%&3 has joined your team!'
  leave:
