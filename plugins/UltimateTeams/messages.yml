      &3Prefix: &7(%TEAMPREFIX%&r&7)&r
    owner-online: '&3Owner: &a%OWNER%'
    owner-offline: '&3Owner: &c%OWNER%&7&o(offline)'
    members-header: '&3Members: &3&o(%NUMBER%)'
    managers-header: '&3Managers: &3&o(%NUMBER%)'
