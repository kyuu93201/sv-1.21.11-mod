    failed-owner: '&3You are the owner of a team, use &6/team disband&3.'
    successful: '&3You have left &6%TEAM%.'
    failed: '&3Failed to leave team, please try again later.'
    broadcast-chat: '&3The player &6%PLAYER%&3 has left your team!'
