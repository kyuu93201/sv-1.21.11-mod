    successful: '&3Successfully added team warp &6%WARP_NAME%&3!'
    name-used: '&3A warp with that name already exists!'
    limit-reached: '&3You have reached the team warps limit!'
    deleted-successful: '&3Successfully deleted team warp &6%WARP_NAME%&3!'
    not-found: '&3There is no warp with that name!'
    cooldown-start: '&3You will be teleported in %SECONDS%s!'
    teleported-successful: '&3Successfully teleported to the team warp!'
    no-warps: '[Your team has no warps!](red)'
