    # Team Ally Messages
    added-successful: '&3You successfully added &6%ALLYTEAM% &3to your allies!'
    added-notification: '&6%TEAMOWNER% &3has added your team to their allies!'
    failed-to-add: '&3Unable to add &6%ALLYTEAM%&3! Make sure the owner is online!'
    failed-already-ally: '&3This team is already your ally!'
    failed-player-not-owner: '&6%ALLYOWNER%&3 is not a team owner!'
    removed-successful: '&3You Successfully removed &6%ALLYTEAM% &3from your allies!'
    removed-owner-notification: '&3Your team owner has removed &6%TEAM% &3from your allies!'
