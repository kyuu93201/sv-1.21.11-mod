team:
  create:
    # #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    # #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    # #                                   ----[UltimateTeams]----                                         #
    # #                                     ----[By xF3d3]----                                            #
    # #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    # #                                  ----[Plugin Messages File]----                                   #
    # #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    # #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
    # 
    # You can use MineDown: https://github.com/Phoenix616/MineDown?tab=readme-ov-file#syntax
    # You can use \n anywhere to go to a new line.
    # 
    # You can also use Hex colors anywhere in the messages (#ffffffWHITE)
    # 
    # Team Creation Messages
    incorrect-usage: '&3use /team create <name>.'
    name-too-short: '&3Team name too short - minimum length is &6%CHARMIN% &3characters.'
    name-too-long: '&3Team name too long - maximum length is &6%CHARMAX% &3characters.'
    successful: '&3Team &6%TEAM% &3was Created!'
    name-taken: |-
      &3Sorry but &6%TEAM% &3is already taken.
      &3Please choose another!
    name-banned: |-
      &3Sorry but &6%TEAM% &3is a &cBANNED &3name!
      &3Please choose another!
    name-contains-space: |-
      &3Sorry but, since it contains a space, &6%TEAM% &3is a &cBANNED &3name!
      &3Please choose another!
    name-cannot-contain-colours: '&3Sorry, the team name cannot contain ''&'' or ''#'' characters.'
    failed: '&3Team &6%TEAM% &3was NOT created, please make sure you''re not already in a team!'
    broadcast-chat: |-
      &6%TEAMOWNER%&3 Created a new team!
      &3The new team is called &6%TEAM%&3!
    broadcast-title-1: '&6%TEAMOWNER%&3 Created a new team!'
    broadcast-title-2: '&3The new team is called &6%TEAM%&3!'
  rename:
    # Team Rename
    successful: '&3Successfully changed team name to &6%TEAM%&3!'
  disband:
    # Team Disbanded Messages
    warning: '&3If you''re sure you want to delete your team type: &6/team disband confirm&3. &cThis action cannot be undone!'
    successful: '&3Team was disbanded!'
    failure: '&3Failed to disband team - Please make sure you''re the owner!'
  transfer:
    # Team Transfer Ownership Messages
    successful: '&3You successfully transferred your team to &6%PLAYER%&3.'
    new-owner-message: '&3You are now the owner of &6%TEAM%.'
    failure-not-same-team: '&3Failed to transfer team ownership as the player is not in your team.'
    failure-owner-offline: |-
      &3Failed to transfer team ownership to &6%PLAYER%&3!
      &3They may be offline.
    failed-cannot-transfer-to-self: |-
      &3Failed to transfer team ownership to &6%PLAYER%!
      &3The specified player cannot be yourself!
    failed-target-in-team: '&3Failed to transfer team as the target is already in/owns a team!'
    incorrect-usage: '&3Unrecognised argument please use &6/team transfer <player-name>&3.'
  invite:
    # Team Invite Messages
    no-valid-player: '&3Please specify a player to invite!'
    not-team-owner: '&3You must be a team owner to invite people!'
    self-error: '&3You can''t invite yourself!'
    invitee-not-found: '&3Player &6%INVITED% &3was not found, make sure they are online!'
    invited-already-in-team: '&3Player &6%INVITED% &3is already in a team!'
    max-size-reached: '&3You have reached the team members size limit &a%LIMIT%&3!'
    successful: '&3You have invited &6%INVITED% &3to your team!'
    failed: '&3Failed to send invite to &6%INVITED%&3, this player might already have an invitation!'
    invite-pending: '&3You have been invited to a team by &6%TEAMOWNER% &3- use /team invite accept'
    request: |-
      &6%PLAYER% &3would like you to invite them to your team.
      &3Use &6/team invite %PLAYER% &3to send the invite.
    request-failed: '&3Failed to send request, check that the team owner is online!'
    request-sent-successfully: '&3You have successfully sent a request to %TEAMOWNER%'
    request-failed-own-team: '&3Failed to send request, this is YOUR team!'
    request-failed-already-in-team: '&3Failed to send request, you are already in a team!'
