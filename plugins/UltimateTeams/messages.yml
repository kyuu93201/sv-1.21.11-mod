  - /teamadmin echest forcerollback <team-name> <chest-number> <backup#>
  - /teamadmin echest allbackup <team-name>
  - /teamadmin removerow <team-name> <chest-number> <rows>
  - /teamadmin removechest <team-name> <chest-number>
